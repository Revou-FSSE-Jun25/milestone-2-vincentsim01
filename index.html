<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7f46329c5.js" crossorigin="anonymous"></script>

    <!-- Open Graph -->
    <meta property="og:title" content="Vincent Game Company">
    <meta property="og:description" content="Your one-stop destination for the latest and greatest in gaming.">
    <meta property="og:image" content="./asset/logo.png">
    <meta property="og:url" content="https://www.vincentgamecompany.com">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./asset/favicon.png">

    <!-- Harry Potter Font -->
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <style>
        .font-harrypotter{
            font-family: 'Harry Potter', sans-serif;
        }
    </style>


    <title>RevoFun</title>
</head>
<body class="z-0 relative">
    <header class="flex justify-between items-center bg-black sticky top-0 shadow-lg z-0">
        <div class="md:hidden bg-gray-800 text-white p-4 cursor-pointer" id="burgericon">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="hidden absolute bg-white/60 top-0 w-[100%] h-[100vh]" id="navmobilecontainer">
            <nav class="left-0 z-3 w-[60%] h-[80vh] bg-black shadow-lg text-white p-4" id="navmobile">
                <ul class="">
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
        <nav class="hidden md:flex bg-gray-800 text-white p-4" id="navdesktop">
            <ul class="flex space-x-4">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="text-lg font-bold text-white">Vincent Game Company</div>
        <div class="flex justify-between items-center p-4 bg-gray-800 text-white">
            <div class="hidden md:block">
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-user"></i>
            </div>
    </header>
    <section>
        <h1>Welcome to RevoFun</h1>
        <p>Your one-stop destination for the latest and greatest in gaming.</p>
    </section>
    <section id="avraKedavraGameContainer" class="hidden md:grid md:w-[100%] md:h-[100vh] relative md:grid-cols-6 md:grid-rows-4 bg-[url('./asset/background.png')] bg-cover bg-center">
        <div class='col-start-2 col-end-3 row-start-1 row-end-2 flex justify-center items-center'><div class="font-harrypotter text-2xl">Harris Poetra</div></div> 
        <div class="col-start-2 col-end-3  row-start-2 row-end-3 flex justify-center items-center hidden" id="harrisspell"><div class="font-harrypotter">Cast Your Spell to Defeat Koklemot!  <i class="fa-solid fa-arrow-right"></i></div><button class="border border-black cursor-pointer p-5 rounded-md font-harrypotter shadow-lg hover:scale-105 active:scale-95 transition-active duration-200 active:shadow-2xl active:shadow-green-300" id="abraKadabraButton">Sim Salabim</button></div>
        <div class="col-start-2 col-end-3  row-start-3 row-end-5 flex justify-center items-bottom"><img src="./asset/harrispoetra.png" class="h-[100%] "></div>
        <div class="text-center col-start-3 col-end-5 row-start-1 row-end-3 flex justify-center items-center flex"><p class="font-harrypotter text-6xl animate-bounce">Magic Duel <span id="magicDuelLevel" class="font-harrypotter"></span></p></div>
        <div class="col-start-3 col-end-5 row-start-4 row-end-5 justify-center items-bottom flex" id="magicDuelContainer">
            <button id="duelStartButton" class="font-harrypotter rounded-full pl-5 pr-5 h-[50%] border border-black shadow-lg hover:scale-105 active:scale-95 active:shadow-green-300 active:shadow-2xl cursor-pointer">Start Duel</button>
            <div id="magicDuelMechanism" class="hidden w-[90%]">

                <div id="magicMeter" class=" h-[20px] w-[100%] relative flex">
                    <div id="magicMeterLeft" class="bg-gradient-to-r from-green-700 via-green-500 to-green-100 h-[100%]"></div>
                    <div id="magicMeterRight" class="bg-gradient-to-l from-red-700 via-red-500 to-red-100 h-[100%]"></div>

                </div>
            </div>
            <div id="magicDuelOutcomeContainer" class="hidden bg-white/60 absolute top-0 left-0 w-[100%] h-[100vh] p-5 z-10 flex justify-center items-center">
                <div id="magicDuelOutcome" class="hidden font-harrypotter">
                <div id="magicDuelResult" class="font-harrypotter"></div>
                <div id="magicDuelMessage" class="font-harrypotter"></div>
                <button id="magicDuelOutcomeWinButton" class="hidden font-harrypotter p-5 m-5 border border-black rounded-lg shadow-lg hover:scale-105 active:scale-95 active:shadow-green-300 active:shadow-2xl cursor-pointer">Go To The Next Level</button>
                <button id="magicDuelOutcomeLoseButton" class="hidden font-harrypotter p-5 m-5 border border-black rounded-lg shadow-lg hover:scale-105 active:scale-95 active:shadow-red-300 active:shadow-2xl cursor-pointer">Try Again</button>
                <!-- <button id="magicDuelOutcomeExitButton">Exit</button> -->
            </div>

            </div>


        </div>
        <div class='col-start-5 col-end-6 row-start-1 row-end-2 flex justify-center items-center'><div class="font-harrypotter text-2xl">Koklemot</div></div>
        <div class="col-start-5 col-end-6 row-start-2 row-end-3 flex justify-center items-center font-harrypotter hidden" id="koklemotspellpower">Spell Power: <span id="spellSpeed" class="font-harrypotter"></span></div>
        <div class="col-start-5 col-end-6 row-start-3 row-end-5 flex justify-center items-center"><img src="./asset/voldemortleft.png" class="h-[60%] mt-30"></div>

    </section>



    <script src="./script/script.js"></script>
</body>
</html>

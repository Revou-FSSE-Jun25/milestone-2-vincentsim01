<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7f46329c5.js" crossorigin="anonymous"></script>

    <!-- Open Graph -->
    <meta property="og:title" content="Vincent Game Company">
    <meta property="og:description" content="Your one-stop destination for the latest and greatest in gaming.">
    <meta property="og:image" content="./asset/logo.png">
    <meta property="og:url" content="https://www.vincentgamecompany.com">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./asset/favicon.png">


    <title>RevoFun</title>
</head>
<body class="z-0 relative">
    <header class="flex justify-between items-center bg-black sticky top-0 shadow-lg z-0">
        <div class="md:hidden bg-gray-800 text-white p-4 cursor-pointer" id="burgericon">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="hidden absolute bg-white/60 top-0 w-[100%] h-[100vh]" id="navmobilecontainer">
            <nav class="left-0 z-3 w-[60%] h-[80vh] bg-black shadow-lg text-white p-4" id="navmobile">
                <ul class="">
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
        <nav class="hidden md:flex bg-gray-800 text-white p-4" id="navdesktop">
            <ul class="flex space-x-4">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="text-lg font-bold text-white">Vincent Game Company</div>
        <div class="flex justify-between items-center p-4 bg-gray-800 text-white">
            <div class="hidden md:block">
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-user"></i>
            </div>
    </header>
    <section>
        <h1>Welcome to RevoFun</h1>
        <p>Your one-stop destination for the latest and greatest in gaming.</p>
    </section>
    <section id="avraKedavraGameContainer" class="hidden md:grid md:w-[100%] md:h-[100vh] relative md:grid-cols-6 md:grid-rows-4 bg-[url('./asset/background.png')] bg-cover bg-center">
        <div class='col-start-1 col-end-2 row-start-1 row-end-2'>Harris Poetra</div>
        <div class="col-start-1 col-end-2  row-start-2 row-end-3"><img src="./asset/avatar.png" class="h-[100%]"></div>
        <div class="col-start-1 col-end-2  row-start-3 row-end-4"><button class="border border-black cursor-pointer" id="abraKadabraButton">Abra Kadabra</button></div>
        <div class="col-start-2 col-end-5 row-start-1 row-end-4 justify-center items-center" id="magicDuelContainer">
            <button id="duelStartButton">Start Duel</button>
            <div id="magicDuelMechanism" class="hidden">
                <div>Magic Duel <span id="magicDuelLevel"></span></div>
                <div id="magicMeter" class="border border-black h-[20px] w-[100%] relative flex">
                    <div id="magicMeterLeft" class="bg-blue-500 h-[100%]"></div>
                    <div id="magicMeterRight" class="bg-gray-300 h-[100%]"></div>

                </div>
            </div>
            <div id="magicDuelOutcomeContainer" class="hidden bg-white/60 absolute top-0 left-0 w-[100%] h-[100vh] p-5 z-10 flex justify-center items-center">
                <div id="magicDuelOutcome" class="hidden">
                <div id="magicDuelResult"></div>
                <div id="magicDuelMessage"></div>
                <button id="magicDuelOutcomeWinButton" class="hidden">Go To The Next Level</button>
                <button id="magicDuelOutcomeLoseButton" class="hidden">Try Again</button>
            </div>

            </div>


        </div>
        <div class='col-start-5 col-end-6 row-start-1 row-end-2'>Koklemot</div>
        <div class="col-start-5 col-end-6 row-start-2 row-end-3"><img src="./asset/avatar.png" class="h-[100%]"></div>
        <div class="col-start-5 col-end-6 row-start-3 row-end-4">Spell Power: <span id="spellSpeed"></span></div>
    </section>



    <script src="./script/script.js"></script>
</body>
</html>
